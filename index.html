<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <title>Weather App</title>

    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500&display=swap" rel="stylesheet">
    
</head>
<body>
    <div class="warper">
        <div class="card">
            <div class="search-bar">
                <input type="text" class="search" placeholder="search city">
                <button class="button"><i class="fa-solid fa-magnifying-glass"></i></button>
            </div>
            <div class="city-warp">
                <div id="city">Yogyakarta</div>
                <div id="date">13 Januari 2022</div>
                <div class="icon">
                    <div class="icon-warp"><img src="" alt="" class="icon-img" ></div>
                    <div class="status">Cloudy</div>
                </div>
            </div>
            <div class="detail-card">
                <div class="detail">
                    <i class="fa-solid fa-temperature-low"></i>
                    <div class="temp item">17Â°C</div>
                </div>
                <div class="detail">
                    <i class="fa-solid fa-wind"></i>
                    <div class="wind item">10km/h</div>
                </div>
                <div class="detail">
                    <i class="fa-solid fa-droplet"></i>
                    <div class="humidity item">20%</div>
                </div>
            </div>
        </div>
    </div>


    <script src="script.js" defer></script>
    <script src="https://kit.fontawesome.com/c27ec2ae94.js" crossorigin="anonymous"></script>
</body>
</html>
